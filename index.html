<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xendra AI - Workspace</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/png" href="fav.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root { --bg-dark: #09090b; --bg-card: #18181b; --accent: #3b82f6; --text-gray: #a1a1aa; --border: #27272a; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: white; overflow: hidden; }

        /* LOGIN SCREEN */
        #loginScreen { position: fixed; inset: 0; z-index: 100; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--bg-card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); text-align: center; width: 320px; }
        .login-box input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid var(--border); background: #09090b; color: white; box-sizing: border-box; outline: none; }
        .login-box button { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }

        /* DASHBOARD LAYOUT */
        .app-container { display: none; height: 100vh; width: 100vw; }
        .sidebar { width: 260px; background: #09090b; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; }
        .history-item { padding: 10px; border-radius: 6px; font-size: 13px; color: var(--text-gray); cursor: pointer; margin-bottom: 5px; border: 1px solid transparent; }
        .history-item:hover { background: var(--bg-card); border-color: var(--border); }

        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-dark); min-width: 400px; }
        .chat-header { height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; font-size: 14px; color: var(--text-gray); justify-content: space-between; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        
        .input-box { padding: 20px; border-top: 1px solid var(--border); background: var(--bg-dark); }
        .input-box textarea { width: 100%; padding: 15px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; color: white; resize: none; outline: none; font-size: 15px; line-height: 1.5; }

        .split-panel { width: 45%; background: var(--bg-card); border-left: 1px solid var(--border); display: none; flex-direction: column; }
        .split-panel.active { display: flex; }
        .panel-header { height: 50px; background: #121214; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; font-size: 13px; font-weight: bold; color: var(--accent); }
        .panel-content { flex: 1; padding: 20px; overflow-y: auto; }
        
        pre code { border-radius: 8px; font-size: 14px; }
        .user-msg { text-align: right; margin-bottom: 24px; }
        .user-bubble { background: var(--accent); padding: 10px 16px; border-radius: 15px 15px 0 15px; display: inline-block; max-width: 80%; text-align: left; }
        .ai-msg { margin-bottom: 30px; line-height: 1.6; border-left: 2px solid var(--accent); padding-left: 15px; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color:var(--accent)">Xendra AI</h2>
        <input type="password" id="passInput" placeholder="Password..." onkeydown="if(event.key==='Enter') doLogin()">
        <button onclick="doLogin()">Masuk</button>
    </div>
</div>

<div id="app" class="app-container">
    <div class="sidebar">
        <div style="padding:10px; background:#27272a; border-radius:8px; text-align:center; margin-bottom:20px; font-size:14px;">+ New Task</div>
        <div class="history-item">üí¨ Perbandingan AI Xendra...</div>
        <div class="history-item">üìù Draft Artikel WordPress</div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <span>Xendra 1.6 Lite ‚ñæ</span>
            <button onclick="document.getElementById('rightPanel').classList.toggle('active')" style="background:none; border:1px solid var(--accent); color:var(--accent); border-radius:4px; cursor:pointer; font-size:11px; padding:2px 8px;">Split View</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <div class="input-box">
            <textarea id="promptInput" rows="2" placeholder="Tanya sesuatu... (Enter untuk kirim, Shift+Enter untuk baris baru)"></textarea>
        </div>
    </div>

    <div class="split-panel" id="rightPanel">
        <div class="panel-header">üñ•Ô∏è XENDRA COMPUTER</div>
        <div class="panel-content" id="panelContent">
            <p style="color:var(--text-gray)">Visual/Output akan muncul di sini.</p>
        </div>
    </div>
</div>

<script>
    let sessionPass = "";
    const promptInput = document.getElementById('promptInput');

    function doLogin() {
        const val = document.getElementById('passInput').value;
        if(val === "DombaPirang00") {
            sessionPass = val;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        } else { alert("Salah bos!"); }
    }

    promptInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendChat();
        }
    });

    async function sendChat() {
        const text = promptInput.value.trim();
        if(!text) return;

        const msgDiv = document.getElementById('chatMessages');
        msgDiv.innerHTML += `<div class="user-msg"><div class="user-bubble">${text.replace(/\n/g, '<br>')}</div></div>`;
        promptInput.value = "";
        msgDiv.scrollTop = msgDiv.scrollHeight;

        document.getElementById('rightPanel').classList.add('active');
        document.getElementById('panelContent').innerHTML = "<i>Xendra sedang memproses...</i>";

        try {
            const res = await fetch('https://xendra-ai.vincent-ssb88.workers.dev', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text, password: sessionPass })
            });
            const data = await res.json();

            msgDiv.innerHTML += `<div class="ai-msg"><b>Xendra AI:</b><br>${marked.parse(data.answer)}</div>`;
            document.getElementById('panelContent').innerHTML = `<img src="${data.imageUrl}" style="width:100%; border-radius:8px; border:1px solid var(--border);"><p style="font-size:12px; color:gray; margin-top:10px;">Visual/Research Complete.</p>`;
            
            msgDiv.scrollTop = msgDiv.scrollHeight;
            document.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
        } catch (e) {
            msgDiv.innerHTML += `<div style="color:red;">Error: ${e.message}</div>`;
        }
    }
</script>
</body>
</html>
