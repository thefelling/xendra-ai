<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENDRA AI - Advanced Agent System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-title::before {
            content: "‚ö°";
            font-size: 1.75rem;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-header {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(30, 41, 59, 0.5);
            color: #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .btn-header:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.3);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar - Chat History */
        .sidebar {
            width: 250px;
            background: rgba(15, 23, 42, 0.6);
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1rem;
        }

        .btn-new-chat {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #0f172a;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .btn-new-chat:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-item {
            padding: 0.75rem;
            background: rgba(148, 163, 184, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .chat-item:hover {
            background: rgba(148, 163, 184, 0.15);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .chat-item.active {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            color: #00d4ff;
        }

        /* Main Chat Area - Split View */
        .chat-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Planning Panel (Left) */
        .planning-panel {
            width: 40%;
            background: rgba(30, 41, 59, 0.4);
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .planning-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            background: rgba(15, 23, 42, 0.5);
        }

        .planning-header h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .planning-header h3::before {
            content: "üìã";
        }

        .planning-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .phase-item {
            padding: 1rem;
            background: rgba(148, 163, 184, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .phase-item:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .phase-item.active {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.2);
        }

        .phase-number {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .phase-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .phase-description {
            font-size: 0.875rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .phase-status {
            margin-top: 0.75rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border-radius: 0.25rem;
            width: fit-content;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .phase-status::before {
            content: "‚úì";
        }

        .phase-status.pending {
            background: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
        }

        .phase-status.pending::before {
            content: "‚è≥";
        }

        .phase-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
        }

        .phase-status.error::before {
            content: "‚úï";
        }

        /* Response Panel (Right) */
        .response-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            background: rgba(15, 23, 42, 0.3);
        }

        .response-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            background: rgba(15, 23, 42, 0.5);
        }

        .response-header h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .response-header h3::before {
            content: "üí¨";
        }

        .response-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .response-text {
            line-height: 1.8;
            color: #cbd5e1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .response-text h1, .response-text h2, .response-text h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .response-text p {
            margin-bottom: 1rem;
        }

        .response-text ul, .response-text ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .response-text li {
            margin-bottom: 0.5rem;
        }

        .response-text code {
            background: rgba(148, 163, 184, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .response-text pre {
            background: rgba(15, 23, 42, 0.8);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .response-text pre code {
            background: none;
            padding: 0;
        }

        .response-image {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            gap: 1rem;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(148, 163, 184, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-family: inherit;
            font-size: 0.875rem;
            resize: none;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .input-textarea:focus {
            outline: none;
            background: rgba(148, 163, 184, 0.1);
            border-color: #00d4ff;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.2);
        }

        .input-hint {
            font-size: 0.75rem;
            color: #64748b;
        }

        .input-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-send {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #0f172a;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.5rem;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: rgba(148, 163, 184, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        /* Loading Animation */
        .loading {
            display: inline-flex;
            gap: 0.25rem;
        }

        .loading span {
            width: 0.5rem;
            height: 0.5rem;
            background: #00d4ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-0.5rem);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(148, 163, 184, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }

            .planning-panel {
                width: 35%;
            }

            .response-panel {
                width: 65%;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 150px;
                border-right: none;
                border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            }

            .chat-area {
                flex-direction: column;
            }

            .planning-panel {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            }

            .response-panel {
                width: 100%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">XENDRA AI</div>
            <div class="header-buttons">
                <button class="btn-header" id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="btn-new-chat" id="newChatBtn">+ New Chat</button>
                <div class="chat-list" id="chatList">
                    <div class="chat-item active">Chat 1</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <!-- Planning Panel -->
                <div class="planning-panel">
                    <div class="planning-header">
                        <h3>Planning & Phases</h3>
                        <p style="font-size: 0.75rem; color: #64748b; margin: 0;">Click to view phase details</p>
                    </div>
                    <div class="planning-content" id="planningContent">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <p>No plan yet. Ask something to get started!</p>
                        </div>
                    </div>
                </div>

                <!-- Response Panel -->
                <div class="response-panel">
                    <div class="response-header">
                        <h3>Response</h3>
                    </div>
                    <div class="response-content" id="responseContent">
                        <div class="empty-state">
                            <div class="empty-state-icon">üí¨</div>
                            <p>Select a phase or ask a question to see the response here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    class="input-textarea" 
                    id="chatInput" 
                    placeholder="Ask me anything... (image generation, article writing, code, or chat)"
                    rows="2"
                ></textarea>
                <div class="input-hint">Press Enter to send ‚Ä¢ Shift+Enter for new line</div>
            </div>
            <div class="input-buttons">
                <button class="btn-icon" title="Attach file">üìé</button>
                <button class="btn-icon" title="Settings">‚öôÔ∏è</button>
                <button class="btn-send" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://xendra-ai.vincent-ssb88.workers.dev';
        const PASSWORD = 'DombaPirang00';

        // State
        let currentPlan = null;
        let currentResponse = null;
        let isLoading = false;

        // DOM Elements
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const planningContent = document.getElementById('planningContent');
        const responseContent = document.getElementById('responseContent');
        const newChatBtn = document.getElementById('newChatBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // Event Listeners
        sendBtn.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        newChatBtn.addEventListener('click', resetChat);
        logoutBtn.addEventListener('click', logout);

        // Handle Send Message
        async function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendBtn.disabled = true;
            chatInput.disabled = true;

            try {
                // Show loading state
                showLoadingState();

                // Send to backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        password: PASSWORD,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();

                // Update plan and response
                currentPlan = data.plan;
                currentResponse = data.response;

                // Render plan phases
                renderPlan(data.plan);

                // Clear input
                chatInput.value = '';
                chatInput.style.height = 'auto';

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to process request. Please try again.');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        // Render Plan Phases
        function renderPlan(plan) {
            if (!plan || !plan.phases || plan.phases.length === 0) {
                planningContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No plan available</p>
                    </div>
                `;
                return;
            }

            planningContent.innerHTML = plan.phases.map((phase, index) => `
                <div class="phase-item" onclick="selectPhase(${index})">
                    <div class="phase-number">Phase ${index + 1} of ${plan.phases.length}</div>
                    <div class="phase-title">${phase.title}</div>
                    <div class="phase-description">${phase.description}</div>
                    <div class="phase-status ${phase.status || 'pending'}">${phase.status === 'completed' ? 'Completed' : 'Pending'}</div>
                </div>
            `).join('');
        }

        // Select Phase
        function selectPhase(index) {
            if (!currentPlan || !currentPlan.phases[index]) return;

            const phase = currentPlan.phases[index];
            const phaseItems = document.querySelectorAll('.phase-item');
            phaseItems.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Display phase response
            displayResponse(phase.result || phase.description);
        }

        // Display Response
        function displayResponse(content) {
            if (!content) {
                responseContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <p>No response available</p>
                    </div>
                `;
                return;
            }

            // Check if content is an image URL
            if (content.startsWith('http') && /\.(jpg|jpeg|png|gif|webp)$/i.test(content)) {
                responseContent.innerHTML = `<img src="${content}" alt="Generated Image" class="response-image">`;
            } else {
                // Format as markdown-like text
                const formatted = formatResponse(content);
                responseContent.innerHTML = `<div class="response-text">${formatted}</div>`;
            }
        }

        // Format Response
        function formatResponse(text) {
            // Basic markdown-like formatting
            let formatted = text
                .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');

            return `<p>${formatted}</p>`;
        }

        // Show Loading State
        function showLoadingState() {
            planningContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚öôÔ∏è</div>
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p style="margin-top: 1rem;">Processing your request...</p>
                </div>
            `;
            responseContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí≠</div>
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p style="margin-top: 1rem;">Generating response...</p>
                </div>
            `;
        }

        // Show Error
        function showError(message) {
            responseContent.innerHTML = `
                <div class="empty-state" style="color: #fca5a5;">
                    <div class="empty-state-icon">‚ùå</div>
                    <p>${message}</p>
                </div>
            `;
        }

        // Reset Chat
        function resetChat() {
            currentPlan = null;
            currentResponse = null;
            chatInput.value = '';
            planningContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>No plan yet. Ask something to get started!</p>
                </div>
            `;
            responseContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <p>Select a phase or ask a question to see the response here</p>
                </div>
            `;
        }

        // Logout
        function logout() {
            // Clear session and redirect to login
            localStorage.removeItem('xendra_token');
            location.reload();
        }

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
