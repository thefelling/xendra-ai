<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xendra AI - Agentic Workspace</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/png" href="fav.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root { --bg-dark: #09090b; --bg-card: #18181b; --accent: #3b82f6; --text-gray: #a1a1aa; --border: #27272a; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: white; overflow: hidden; }

        /* 1. LAYAR LOGIN */
        #loginScreen { position: fixed; inset: 0; z-index: 100; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--bg-card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); text-align: center; width: 320px; }
        .login-box input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid var(--border); background: #09090b; color: white; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }

        /* 2. LAYOUT UTAMA (SPLIT SCREEN) */
        .app-container { display: none; height: 100vh; width: 100vw; }

        /* Sidebar History */
        .sidebar { width: 260px; background: #09090b; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; }
        .new-task { padding: 10px; background: #27272a; border-radius: 8px; text-align: center; margin-bottom: 20px; cursor: pointer; font-size: 14px; }
        .history-list { flex: 1; overflow-y: auto; }
        .history-item { padding: 10px; border-radius: 6px; font-size: 13px; color: var(--text-gray); cursor: pointer; margin-bottom: 5px; }
        .history-item:hover { background: var(--bg-card); color: white; }

        /* Area Chat (Kiri) */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-dark); min-width: 400px; }
        .chat-header { height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; font-size: 14px; color: var(--text-gray); }
        .messages { flex: 1; overflow-y: auto; padding: 20px; }
        .input-box { padding: 20px; border-top: 1px solid var(--border); }
        .input-box textarea { width: 100%; padding: 15px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; color: white; resize: none; }

        /* Area Split (Kanan) - Xendra's Computer */
        .split-panel { width: 45%; background: var(--bg-card); border-left: 1px solid var(--border); display: none; flex-direction: column; transition: 0.3s; }
        .split-panel.active { display: flex; }
        .panel-header { height: 50px; background: #121214; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; font-size: 13px; }
        .panel-content { flex: 1; padding: 20px; overflow-y: auto; }

        .btn-split-toggle { background: transparent; color: var(--accent); border: 1px solid var(--accent); padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="margin:0">Xendra AI</h2>
        <p style="color:var(--text-gray); font-size: 12px;">Masukkan Password untuk Akses</p>
        <input type="password" id="passInput" placeholder="Password...">
        <button onclick="doLogin()">Masuk Ke Workspace</button>
    </div>
</div>

<div id="app" class="app-container">
    <div class="sidebar">
        <div class="new-task"> + New task</div>
        <div class="history-list">
            <div class="history-item">üí¨ Perbandingan AI Xendra...</div>
            <div class="history-item">üõ†Ô∏è Memperbaiki dan Mengup...</div>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <span>Xendra 1.6 Lite ‚ñæ</span>
            <div style="flex:1"></div>
            <button class="btn-split-toggle" onclick="toggleSplit()">Toggle Split View</button>
        </div>
        <div class="messages" id="chatMessages">
            <div style="color:var(--text-gray); text-align:center; margin-top:100px;">Apa yang bisa Xendra bantu hari ini?</div>
        </div>
        <div class="input-box">
            <textarea id="promptInput" rows="2" placeholder="Kirim pesan ke Xendra... (Enter untuk kirim)" onkeydown="if(event.key==='Enter'){event.preventDefault(); sendChat();}"></textarea>
        </div>
    </div>

    <div class="split-panel" id="rightPanel">
        <div class="panel-header">
            <span>üñ•Ô∏è Xendra's Computer</span>
            <span style="color:var(--text-gray)">Terminal / Visual</span>
        </div>
        <div class="panel-content" id="panelContent">
            <p style="color:var(--text-gray); font-size: 13px;">Hasil visual, gambar, atau kode akan tampil di sini saat AI bekerja.</p>
        </div>
    </div>
</div>

<script>
    let sessionPassword = "";

    function doLogin() {
        const pass = document.getElementById('passInput').value;
        if(pass === "DombaPirang00") {
            sessionPassword = pass;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        } else {
            alert("Password Salah!");
        }
    }

    function toggleSplit() {
        document.getElementById('rightPanel').classList.toggle('active');
    }

    async function sendChat() {
        const prompt = document.getElementById('promptInput').value;
        if(!prompt) return;

        // Tampilkan pesan user
        const msgDiv = document.getElementById('chatMessages');
        msgDiv.innerHTML += `<div style="margin-bottom:20px; text-align:right;"><span style="background:var(--accent); padding:10px; border-radius:10px; display:inline-block;">${prompt}</span></div>`;
        document.getElementById('promptInput').value = "";

        // Aktifkan Split Otomatis saat AI bekerja
        document.getElementById('rightPanel').classList.add('active');
        document.getElementById('panelContent').innerHTML = "<i>Xendra sedang memproses data...</i>";

        try {
            const response = await fetch('https://xendra-ai.vincent-ssb88.workers.dev', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, password: sessionPassword })
            });

            const data = await response.json();
            
            // Tampilkan Jawaban di Kiri (Chat)
            msgDiv.innerHTML += `<div style="margin-bottom:20px;"><b>Xendra:</b><br>${marked.parse(data.answer)}</div>`;
            msgDiv.scrollTop = msgDiv.scrollHeight;

            // Tampilkan Gambar di Kanan (Split Panel)
            document.getElementById('panelContent').innerHTML = `
                <img src="${data.imageUrl}" style="width:100%; border-radius:8px; border:1px solid var(--border);">
                <p style="font-size:12px; color:gray; margin-top:10px;">Visual generated based on task.</p>
            `;
            
            // Highlight code jika ada
            document.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));

        } catch (e) {
            msgDiv.innerHTML += `<div style="color:red;">Error: ${e.message}</div>`;
        }
    }
</script>

</body>
</html>
