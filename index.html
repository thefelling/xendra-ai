<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xendra AI Workspace</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="icon" type="image/png" href="fav.png" />
    <style>
        :root { --bg: #09090b; --card: #18181b; --accent: #3b82f6; --border: #27272a; --text: #a1a1aa; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        #loginScreen { position: fixed; inset: 0; z-index: 100; background: var(--bg); display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); text-align: center; width: 320px; }
        .login-box input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid var(--border); background: #000; color: white; outline: none; }
        .app-container { display: none; height: 100vh; width: 100vw; }
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 15px; }
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        .messages { flex: 1; overflow-y: auto; padding: 25px; }
        .input-box { padding: 20px; border-top: 1px solid var(--border); }
        textarea { width: 100%; padding: 15px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; color: white; outline: none; resize: none; }
        .split-panel { width: 45%; background: var(--card); border-left: 1px solid var(--border); display: none; }
        .split-panel.active { display: flex; flex-direction: column; }
        .user-bubble { background: var(--accent); padding: 10px 15px; border-radius: 12px 12px 0 12px; margin-bottom: 20px; float: right; clear: both; }
        .ai-msg { margin-bottom: 30px; border-left: 2px solid var(--accent); padding-left: 15px; clear: both; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color:var(--accent)">Xendra AI</h2>
        <input type="password" id="passInput" placeholder="Password..." onkeydown="if(event.key==='Enter') doLogin()">
        <button onclick="doLogin()" style="width:100%; padding:12px; background:var(--accent); border:none; color:white; border-radius:6px; cursor:pointer;">Masuk</button>
    </div>
</div>

<div id="app" class="app-container">
    <div class="sidebar">
        <div style="padding:10px; background:#27272a; border-radius:8px; text-align:center; cursor:pointer;">+ New Task</div>
    </div>
    <div class="chat-area">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
            <span>Xendra 1.6 Lite ‚ñæ</span>
            <button onclick="document.getElementById('rightPanel').classList.toggle('active')" style="background:none; border:1px solid var(--accent); color:var(--accent); border-radius:4px; cursor:pointer;">Split View</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <div class="input-box">
            <textarea id="promptInput" rows="2" placeholder="Tulis pesan... (Enter kirim)"></textarea>
        </div>
    </div>
    <div class="split-panel" id="rightPanel">
        <div style="padding:15px; background:#121214; border-bottom:1px solid var(--border);">üñ•Ô∏è XENDRA COMPUTER</div>
        <div id="panelContent" style="padding:20px;"></div>
    </div>
</div>

<script>
    let sessionPass = "";
    const promptInput = document.getElementById('promptInput');

    function doLogin() {
        const val = document.getElementById('passInput').value;
        if(val) { sessionPass = val; document.getElementById('loginScreen').style.display='none'; document.getElementById('app').style.display='flex'; }
    }

    promptInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendChat(); }
    });

    async function sendChat() {
        const text = promptInput.value.trim();
        if(!text) return;

        const msgDiv = document.getElementById('chatMessages');
        msgDiv.innerHTML += `<div class="user-bubble">${text}</div>`;
        promptInput.value = "";
        msgDiv.scrollTop = msgDiv.scrollHeight;

        document.getElementById('rightPanel').classList.add('active');
        document.getElementById('panelContent').innerHTML = "<i>Sedang memproses...</i>";

        try {
            const res = await fetch('https://xendra-ai.vincent-ssb88.workers.dev', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text, password: sessionPass })
            });

            const data = await res.json();

            if (res.status === 401) { alert("Password Salah!"); location.reload(); return; }
            if (data.error) throw new Error(data.error);

            // Perbaikan: Cek jika data.answer ada sebelum di-parse
            const htmlAnswer = data.answer ? marked.parse(data.answer) : "Maaf, AI tidak memberikan jawaban.";
            msgDiv.innerHTML += `<div class="ai-msg"><b>Xendra AI:</b><br>${htmlAnswer}</div>`;
            document.getElementById('panelContent').innerHTML = `<img src="${data.imageUrl}" style="width:100%; border-radius:8px;">`;
            
            msgDiv.scrollTop = msgDiv.scrollHeight;
            document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));

        } catch (e) {
            msgDiv.innerHTML += `<div style="color:red; clear:both;">‚ö†Ô∏è ${e.message}</div>`;
        }
    }
</script>
</body>
</html>
