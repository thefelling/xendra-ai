<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENDRA AI - Manus Style v6</title>
    <link rel="icon" type="image/png" href="fav.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-input, .btn-login {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            font-size: 1rem;
        }

        .login-input {
            background: rgba(15, 23, 42, 0.5);
            color: #fff;
            text-align: center;
        }

        .btn-login {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #0f172a;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        /* Main Container */
        .container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(30, 41, 59, 0.5);
            color: #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(15, 23, 42, 0.6);
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .btn-new-chat {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #0f172a;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Split View Container */
        .split-container {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .split-container.active {
            display: flex;
        }

        .planning-panel {
            width: 40%;
            background: rgba(30, 41, 59, 0.3);
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .response-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(15, 23, 42, 0.2);
            overflow-y: auto;
        }

        .panel-header {
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.4);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Planning Section (Above Chat) */
        .planning-section {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .planning-section.hidden {
            display: none;
        }

        .planning-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .phase-item {
            background: rgba(148, 163, 184, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .phase-item:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(0, 212, 255, 0.4);
            transform: translateX(5px);
        }

        .phase-item.active {
            background: rgba(0, 212, 255, 0.08);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.15);
        }

        .phase-title {
            font-weight: 700;
            color: #f1f5f9;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .phase-desc {
            font-size: 0.8rem;
            color: #94a3b8;
            line-height: 1.4;
        }

        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #0f172a;
        }

        .message.assistant .message-content {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        .input-box {
            display: flex;
            gap: 1rem;
            background: rgba(148, 163, 184, 0.05);
            padding: 0.75rem;
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            min-height: 40px;
        }

        textarea:focus {
            outline: none;
        }

        .btn-send {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: #0f172a;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            cursor: pointer;
            height: 44px;
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Response Content */
        .response-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .response-box {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            line-height: 1.8;
            color: #cbd5e1;
        }

        .response-image {
            max-width: 100%;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        /* Code Highlighting */
        pre {
            background: #1e293b !important;
            border-radius: 0.75rem !important;
            padding: 1.5rem !important;
            overflow-x: auto !important;
            margin: 1rem 0 !important;
        }

        code {
            color: #e2e8f0 !important;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace !important;
        }

        .hljs {
            background: transparent !important;
        }

        /* Loading */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .split-container { flex-direction: column; }
            .planning-panel { width: 100%; height: 40%; }
            .response-panel { height: 60%; }
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-card">
            <div class="login-logo">âš¡</div>
            <h1 class="login-title">XENDRA AI</h1>
            <p style="color: #94a3b8; margin-bottom: 2rem;">Masukkan password untuk memulai</p>
            <input type="password" id="passwordInput" class="login-input" placeholder="Password">
            <button class="btn-login" id="loginBtn">ACCESS SYSTEM</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="header-title">âš¡ XENDRA AI v6</div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <button class="btn-new-chat" onclick="resetChat()">+ NEW CHAT</button>
                <div id="chatHistory" style="flex: 1;"></div>
            </div>

            <div class="chat-area">
                <!-- Split View (Hidden by default) -->
                <div class="split-container" id="splitContainer">
                    <div class="planning-panel">
                        <div class="panel-header">
                            <h3>ðŸ“‹ Planning & Phases</h3>
                        </div>
                        <div id="planningContent" style="padding: 1.5rem; flex: 1; overflow-y: auto;"></div>
                    </div>
                    <div class="response-panel">
                        <div class="panel-header">
                            <h3>ðŸ’¬ Result View</h3>
                        </div>
                        <div id="responseContent" style="padding: 2rem; flex: 1; overflow-y: auto;"></div>
                    </div>
                </div>

                <!-- Normal Chat View -->
                <div id="normalChatView" style="display: flex; flex-direction: column; flex: 1; overflow: hidden;">
                    <!-- Planning Section (Above Chat) -->
                    <div class="planning-section hidden" id="planningSection">
                        <div class="planning-title">ðŸ“‹ Rencana Kerja AI</div>
                        <div id="planningList"></div>
                    </div>

                    <!-- Chat History -->
                    <div class="chat-history" id="chatMessages"></div>

                    <!-- Input Area -->
                    <div class="input-area">
                        <div class="input-box">
                            <textarea id="chatInput" placeholder="Ketik pertanyaan... (Enter: Kirim, Shift+Enter: Baris Baru)"></textarea>
                            <button class="btn-send" id="sendBtn">SEND</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://xendra-ai.vincent-ssb88.workers.dev';
        let userPassword = '';
        let currentPlan = null;
        let isProcessing = false;
        let chatMessages = [];

        // Login
        document.getElementById('loginBtn').addEventListener('click', () => {
            const pass = document.getElementById('passwordInput').value;
            if (pass) {
                userPassword = pass;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'flex';
                document.getElementById('chatInput').focus();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('loginBtn').click();
        });

        // Send Message
        const sendBtn = document.getElementById('sendBtn');
        const chatInput = document.getElementById('chatInput');

        async function sendMessage() {
            const msg = chatInput.value.trim();
            if (!msg || isProcessing) return;

            isProcessing = true;
            sendBtn.disabled = true;

            // Add user message to chat
            chatMessages.push({ role: 'user', content: msg });
            displayMessage(msg, 'user');

            // Clear input
            chatInput.value = '';
            chatInput.style.height = '40px';

            // Show planning section
            document.getElementById('planningSection').classList.remove('hidden');
            document.getElementById('planningList').innerHTML = '<div style="text-align:center;"><div class="loading-spinner" style="margin:0 auto;"></div><p style="margin-top:0.5rem; font-size:0.9rem;">AI sedang merencanakan tugas...</p></div>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, password: userPassword })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                currentPlan = data.plan;
                renderPlanningPhases(data.plan);
                
                // Add assistant response to chat
                chatMessages.push({ role: 'assistant', content: data.response });
                displayMessage(data.response, 'assistant');

            } catch (err) {
                console.error('Error:', err);
                displayMessage('âŒ Error: ' + err.message, 'assistant');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        function displayMessage(content, role) {
            const chatMessagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let displayContent = content;
            if (role === 'assistant') {
                if (content.startsWith('http') && (content.includes('.jpg') || content.includes('.png') || content.includes('pollinations'))) {
                    displayContent = `<img src="${content}" class="response-image" style="max-width: 100%; border-radius: 1rem;">`;
                } else if (content.includes('<h1>') || content.includes('<h2>')) {
                    // Artikel - tampilkan preview
                    const preview = content.substring(0, 300) + '...';
                    displayContent = preview;
                } else if (content.includes('<pre>') || content.includes('<!DOCTYPE')) {
                    // Kode - tampilkan dengan syntax highlighting
                    displayContent = content;
                } else {
                    // Chat biasa
                    displayContent = content.substring(0, 200) + (content.length > 200 ? '...' : '');
                }
            }

            messageDiv.innerHTML = `<div class="message-content">${displayContent}</div>`;
            chatMessagesDiv.appendChild(messageDiv);
            
            // Highlight code jika ada
            messageDiv.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
            
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        function renderPlanningPhases(plan) {
            const planningList = document.getElementById('planningList');
            if (!plan || !plan.phases) {
                planningList.innerHTML = '<p style="color: #64748b;">Tidak ada rencana.</p>';
                return;
            }

            planningList.innerHTML = plan.phases.map((p, i) => `
                <div class="phase-item" onclick="clickPhase(${i})">
                    <div class="phase-title">Phase ${i+1}: ${p.title}</div>
                    <div class="phase-desc">${p.description}</div>
                </div>
            `).join('');
        }

        function clickPhase(index) {
            if (!currentPlan) return;
            
            // Activate split view
            document.getElementById('normalChatView').style.display = 'none';
            document.getElementById('splitContainer').classList.add('active');

            // Render planning panel
            const planningContent = document.getElementById('planningContent');
            planningContent.innerHTML = currentPlan.phases.map((p, i) => `
                <div class="phase-item ${i === index ? 'active' : ''}" onclick="clickPhase(${i})">
                    <div class="phase-title">Phase ${i+1}: ${p.title}</div>
                    <div class="phase-desc">${p.description}</div>
                    <div style="margin-top: 0.5rem; font-size: 0.75rem; color: #64748b;">
                        ${p.detailedSteps ? p.detailedSteps.map(s => `<p>â€¢ ${s}</p>`).join('') : ''}
                    </div>
                </div>
            `).join('');

            // Render response
            const responseContent = document.getElementById('responseContent');
            const phase = currentPlan.phases[index];
            if (phase.result) {
                if (phase.result.startsWith('http')) {
                    responseContent.innerHTML = `<img src="${phase.result}" class="response-image">`;
                } else {
                    responseContent.innerHTML = `<div class="response-box">${phase.result}</div>`;
                    // Highlight code jika ada
                    responseContent.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });
                }
            }
        }

        function resetChat() {
            if (isProcessing) return;
            chatMessages = [];
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('planningSection').classList.add('hidden');
            document.getElementById('chatInput').value = '';
            document.getElementById('chatInput').focus();
        }

        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
