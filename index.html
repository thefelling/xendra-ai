<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XENDRA AI</title>

<style>
* { box-sizing: border-box; }

body {
  margin:0;
  font-family: Inter, system-ui, sans-serif;
  background: linear-gradient(135deg,#0f172a,#020617);
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* LOGIN */
#login-screen {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card {
  background:#111827;
  padding:40px;
  border-radius:20px;
  width:350px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  text-align:center;
}

.card h2 {
  margin-bottom:20px;
}

input {
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:10px;
  outline:none;
  background:#1e293b;
  color:white;
}

button {
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  background:#1d4ed8;
}

/* APP */
#app {
  display:none;
  flex-direction:column;
  height:100vh;
}

#chat {
  flex:1;
  overflow-y:auto;
  padding:30px;
  display:flex;
  flex-direction:column;
  gap:15px;
}

/* MESSAGE */
.message {
  max-width:800px;
  padding:15px 20px;
  border-radius:20px;
  white-space:pre-wrap;
  animation:fade 0.25s ease;
  line-height:1.5;
}

.user {
  background:#2563eb;
  align-self:flex-end;
}

.ai {
  background:#1e293b;
  align-self:flex-start;
}

/* INPUT */
#input-area {
  display:flex;
  gap:10px;
  padding:20px;
  background:#0f172a;
  border-top:1px solid #1e293b;
}

#prompt {
  flex:1;
  resize:none;
  border:none;
  outline:none;
  border-radius:15px;
  padding:15px;
  background:#1e293b;
  color:white;
  font-size:15px;
  max-height:200px;
  overflow-y:auto;
}

#prompt:focus {
  border:2px solid #2563eb;
}

.loading {
  opacity:0.6;
  font-style:italic;
}

@keyframes fade {
  from { opacity:0; transform:translateY(10px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-screen">
  <div class="card">
    <h2>ðŸš€ XENDRA AI</h2>
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div id="chat"></div>
  <div id="input-area">
    <textarea id="prompt" rows="1" placeholder="Tanyakan sesuatu..."></textarea>
    <button onclick="send()">Kirim</button>
  </div>
</div>

<script>
const API = "https://xendra-ai.vincent-ssb88.workers.dev";

let token = localStorage.getItem("x_token");
let messages = [];

if (token) showApp();

/* LOGIN */
async function login() {
  const password = document.getElementById("password").value;

  const res = await fetch(API + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  localStorage.setItem("x_token", data.token);
  token = data.token;
  showApp();
}

function showApp() {
  document.getElementById("login-screen").style.display = "none";
  document.getElementById("app").style.display = "flex";
}

/* SEND MESSAGE */
async function send() {
  const input = document.getElementById("prompt");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  autoResize(input);

  messages.push({ role: "user", content: text });

  const loadingDiv = addMessage("Mengetik...", "ai loading");

  try {
    const res = await fetch(API + "/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();

    loadingDiv.remove();

    if (data.error) {
      alert(data.error);
      return;
    }

    let full = "";
    data.parts.forEach(p => full += p);

    messages.push({ role: "assistant", content: full });
    addMessage(full, "ai");

  } catch (err) {
    loadingDiv.remove();
    alert("Server error");
  }
}

/* ADD MESSAGE */
function addMessage(text, role) {
  const div = document.createElement("div");
  div.className = "message " + role;
  div.textContent = text;
  document.getElementById("chat").appendChild(div);
  scrollBottom();
  return div;
}

/* AUTO SCROLL */
function scrollBottom() {
  const chat = document.getElementById("chat");
  chat.scrollTop = chat.scrollHeight;
}

/* AUTO RESIZE TEXTAREA */
function autoResize(el) {
  el.style.height = "auto";
  el.style.height = el.scrollHeight + "px";
}

/* DOM READY */
window.addEventListener("DOMContentLoaded", () => {
  const prompt = document.getElementById("prompt");

  // ENTER = SEND
  prompt.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      send();
    }
  });

  // AUTO GROW
  prompt.addEventListener("input", function() {
    autoResize(this);
  });
});
</script>

</body>
</html>
