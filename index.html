<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENDRA AI - Personal AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d9ff;
            --secondary: #d946ef;
            --dark-bg: #0a0e27;
            --darker-bg: #050812;
            --card-bg: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border-color: rgba(0, 217, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.05) 0%, rgba(217, 70, 239, 0.05) 100%);
        }

        .login-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 60px 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 217, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 217, 255, 0.8); }
        }

        .login-card h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        .chat-screen.active {
            display: flex;
        }

        .chat-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-title h2 {
            font-size: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(217, 70, 239, 0.2);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            color: var(--secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(217, 70, 239, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2) 0%, rgba(217, 70, 239, 0.2) 100%);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .message.assistant .message-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .chat-footer {
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 20px;
        }

        .feature-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .feature-btn {
            padding: 8px 16px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .feature-btn.active {
            background: rgba(0, 217, 255, 0.3);
            border-color: var(--primary);
            color: var(--primary);
        }

        .feature-btn:hover {
            border-color: var(--primary);
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        @media (max-width: 768px) {
            .login-card {
                margin: 20px;
            }

            .message-content {
                max-width: 90%;
            }

            .feature-buttons {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">‚ö°</div>
                <h1>XENDRA AI</h1>
                <p>EXCLUSIVE ACCESS</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">üîê Secure Access</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your exclusive password"
                        required
                    >
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    Access XENDRA AI
                </button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-screen" id="chatScreen">
        <div class="chat-header">
            <div class="header-title">
                <span>‚ö°</span>
                <h2>XENDRA AI</h2>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    üëã Welcome to XENDRA AI! I'm your personal AI assistant. Choose a feature and start chatting!
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <div class="feature-buttons" id="featureButtons">
                <button class="feature-btn active" data-feature="text">üí¨ Chat</button>
                <button class="feature-btn" data-feature="article">üìÑ Article</button>
                <button class="feature-btn" data-feature="image">üñºÔ∏è Image</button>
                <button class="feature-btn" data-feature="code">üíª Code</button>
                <button class="feature-btn" data-feature="search">üîç Search</button>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
            <div class="error-message" id="chatError"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://xendra-ai.vincent-ssb88.workers.dev';
        let currentFeature = 'text';
        let isAuthenticated = false;

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatError = document.getElementById('chatError');
        const featureButtons = document.querySelectorAll('.feature-btn');

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';

            try {
                const response = await fetch(`${API_URL}/api/password/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: passwordInput.value })
                });

                const data = await response.json();

                if (data.success) {
                    isAuthenticated = true;
                    localStorage.setItem('xendra_authenticated', 'true');
                    loginScreen.style.display = 'none';
                    chatScreen.classList.add('active');
                    messageInput.focus();
                } else {
                    loginError.textContent = '‚ùå Invalid password';
                }
            } catch (error) {
                loginError.textContent = '‚ùå Connection error: ' + error.message;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access XENDRA AI';
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', () => {
            isAuthenticated = false;
            localStorage.removeItem('xendra_authenticated');
            chatMessages.innerHTML = '<div class="message assistant"><div class="message-content">üëã Welcome to XENDRA AI! I\'m your personal AI assistant. Choose a feature and start chatting!</div></div>';
            messageInput.value = '';
            passwordInput.value = '';
            loginError.textContent = '';
            chatError.textContent = '';
            loginScreen.style.display = 'flex';
            chatScreen.classList.remove('active');
            passwordInput.focus();
        });

        // Feature button handler
        featureButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                featureButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFeature = btn.dataset.feature;
            });
        });

        // Send message handler
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isAuthenticated) return;

            chatError.textContent = '';
            messageInput.value = '';
            sendBtn.disabled = true;

            // Add user message
            addMessage(message, 'user');

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = '<div class="message-content"><span class="loading"></span></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        featureType: currentFeature
                    })
                });

                const data = await response.json();

                // Remove loading indicator
                loadingDiv.remove();

                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('‚ùå Error: ' + (data.message || 'Unknown error'), 'assistant');
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('‚ùå Connection error: ' + error.message, 'assistant');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send button and Enter key
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Check authentication on load
        window.addEventListener('load', () => {
            if (localStorage.getItem('xendra_authenticated')) {
                isAuthenticated = true;
                loginScreen.style.display = 'none';
                chatScreen.classList.add('active');
                messageInput.focus();
            } else {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
