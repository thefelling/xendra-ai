<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xendra AI - Workspace</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="icon" type="image/png" href="fav.png" />
    <style>
        :root { --bg: #09090b; --card: #18181b; --accent: #3b82f6; --border: #27272a; --text: #a1a1aa; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow: hidden; }

        /* Pintu Masuk / Login */
        #loginScreen { position: fixed; inset: 0; z-index: 100; background: var(--bg); display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); text-align: center; width: 320px; }
        .login-box input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 6px; border: 1px solid var(--border); background: #000; color: white; outline: none; }
        .login-box button { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; }

        /* Dashboard Layout */
        .app-container { display: none; height: 100vh; width: 100vw; }
        .sidebar { width: 260px; background: var(--bg); border-right: 1px solid var(--border); padding: 15px; }
        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-header { height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; }
        .input-box { padding: 20px; border-top: 1px solid var(--border); }
        textarea { width: 100%; padding: 15px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; color: white; resize: none; outline: none; }

        /* Split Screen (Kanan) */
        .split-panel { width: 45%; background: var(--card); border-left: 1px solid var(--border); display: none; flex-direction: column; }
        .split-panel.active { display: flex; }
        
        .user-bubble { align-self: flex-end; background: var(--accent); padding: 10px 15px; border-radius: 12px 12px 0 12px; margin-bottom: 20px; max-width: 80%; }
        .ai-bubble { align-self: flex-start; margin-bottom: 30px; border-left: 3px solid var(--accent); padding-left: 15px; line-height: 1.6; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color:var(--accent)">Xendra AI</h2>
        <input type="password" id="passInput" placeholder="Ketik Password..." onkeydown="if(event.key==='Enter') doLogin()">
        <button onclick="doLogin()">Masuk Workspace</button>
    </div>
</div>

<div id="app" class="app-container">
    <div class="sidebar">
        <div style="background:#27272a; padding:10px; border-radius:8px; text-align:center; cursor:pointer;">+ New Task</div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <span>Xendra 1.6 Lite ‚ñæ</span>
            <button onclick="document.getElementById('rightPanel').classList.toggle('active')" style="background:none; border:1px solid var(--accent); color:var(--accent); border-radius:4px; cursor:pointer; font-size:11px;">Split View</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <div class="input-box">
            <textarea id="promptInput" rows="2" placeholder="Tanya apa saja... (Enter untuk kirim)"></textarea>
        </div>
    </div>
    <div class="split-panel" id="rightPanel">
        <div style="padding:15px; background:#121214; border-bottom:1px solid var(--border); font-size:12px;">üñ•Ô∏è XENDRA COMPUTER</div>
        <div id="panelContent" style="padding:20px;"></div>
    </div>
</div>

<script>
    let sessionPass = "";
    const promptInput = document.getElementById('promptInput');

    function doLogin() {
        const val = document.getElementById('passInput').value;
        if(val) {
            sessionPass = val; // Ini yang akan dikirim ke Cloudflare
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }
    }

    promptInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendChat();
        }
    });

    async function sendChat() {
        const promptText = promptInput.value.trim();
        if(!promptText) return;

        const msgDiv = document.getElementById('chatMessages');
        msgDiv.innerHTML += `<div class="user-bubble">${promptText.replace(/\n/g, '<br>')}</div>`;
        promptInput.value = "";
        msgDiv.scrollTop = msgDiv.scrollHeight;

        document.getElementById('rightPanel').classList.add('active');
        document.getElementById('panelContent').innerHTML = "<i>Xendra sedang berfikir...</i>";

        try {
            // PASTIKAN URL WORKER KAMU BENAR
            const response = await fetch('https://xendra-ai.vincent-ssb88.workers.dev', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    prompt: promptText, 
                    password: sessionPass 
                })
            });

            const data = await response.json();

            if (response.status === 401) {
                alert("Password Salah di Server Cloudflare!");
                location.reload();
                return;
            }

            msgDiv.innerHTML += `<div class="ai-bubble"><b>Xendra:</b><br>${marked.parse(data.answer)}</div>`;
            document.getElementById('panelContent').innerHTML = `<img src="${data.imageUrl}" style="width:100%; border-radius:8px;">`;
            
            msgDiv.scrollTop = msgDiv.scrollHeight;
            document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));

        } catch (e) {
            msgDiv.innerHTML += `<div style="color:red; clear:both;">Error: ${e.message}</div>`;
        }
    }
</script>
</body>
</html>
