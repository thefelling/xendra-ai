<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fav.png" />
    <title>XENDRA AI v3.0 - Intelligent Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --purple: #A78BFA;
            --pink: #F472B6;
            --blue: #60A5FA;
            --dark-bg: #0F172A;
            --dark-card: #1E293B;
            --text-primary: #F1F5F9;
            --text-secondary: #CBD5E1;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1f3a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-card {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 107, 107, 0.1);
        }

        .login-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--pink) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            color: var(--primary);
            font-size: 13px;
            display: none;
        }

        /* Main Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-container.hidden {
            display: none;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--pink) 100%);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .message.assistant .message-content {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 18px 18px 18px 4px;
            color: var(--text-primary);
        }

        .message-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .intent-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid var(--secondary);
            border-radius: 4px;
            font-size: 11px;
            color: var(--secondary);
            margin-top: 6px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 14px;
            max-width: 300px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(78, 205, 196, 0.05);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--blue) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                margin: 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">âš¡</div>
                <h1>XENDRA AI</h1>
                <p>Intelligent Assistant v3.0</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Access XENDRA AI</button>
                <div class="login-error" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container hidden" id="chatContainer">
        <div class="chat-header">
            <div class="header-title">XENDRA AI v3.0 - Intelligent Assistant</div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <h2>Welcome to XENDRA AI</h2>
                <p>Start a conversation. I'll automatically understand what you need and provide the best response.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea class="input-field" id="messageInput" placeholder="Ask me anything... (I'll understand what you need)" rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <span id="sendBtnText">Send</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://xendra-ai.vincent-ssb88.workers.dev';
        let password = '';
        let conversationHistory = [];
        let isLoading = false;

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sendBtnText = document.getElementById('sendBtnText');
        const logoutBtn = document.getElementById('logoutBtn');

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            password = passwordInput.value;

            try {
                const response = await fetch(`${API_URL}/api/password/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });

                const data = await response.json();

                if (data.success) {
                    loginError.style.display = 'none';
                    loginScreen.classList.add('hidden');
                    chatContainer.classList.remove('hidden');
                    messageInput.focus();
                } else {
                    loginError.textContent = data.message || 'Invalid password';
                    loginError.style.display = 'block';
                }
            } catch (error) {
                loginError.textContent = 'Connection error';
                loginError.style.display = 'block';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            password = '';
            conversationHistory = [];
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <h2>Welcome to XENDRA AI</h2>
                    <p>Start a conversation. I'll automatically understand what you need and provide the best response.</p>
                </div>
            `;
            loginScreen.classList.remove('hidden');
            chatContainer.classList.add('hidden');
            passwordInput.value = '';
            messageInput.value = '';
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendBtn.disabled = true;
            sendBtnText.innerHTML = '<span class="loading-spinner"></span>';

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Remove empty state
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Add user message
            addMessage(message, 'user');

            // Add to history
            conversationHistory.push({ role: 'user', content: message });

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        conversationHistory,
                        password,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Get intent from headers
                const intent = response.headers.get('X-Intent') || 'chat';
                const confidence = response.headers.get('X-Intent-Confidence') || '0.8';

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                let messageElement = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.content || '';
                                fullContent += content;

                                if (!messageElement) {
                                    messageElement = addMessage('', 'assistant', intent, confidence);
                                }

                                messageElement.querySelector('.message-content').textContent = fullContent;
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            } catch (e) {
                                // Skip parsing errors
                            }
                        }
                    }
                }

                // Add to history
                conversationHistory.push({ role: 'assistant', content: fullContent });

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', 'assistant');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtnText.textContent = 'Send';
                messageInput.focus();
            }
        }

        function addMessage(content, role, intent = null, confidence = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);

            if (role === 'assistant' && intent) {
                const badge = document.createElement('div');
                badge.className = 'intent-badge';
                badge.textContent = `Intent: ${intent} (${Math.round(confidence * 100)}%)`;
                messageDiv.appendChild(badge);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        // Focus on load
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
