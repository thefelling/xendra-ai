<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="fav.png" />
    <title>XENDRA AI - Your Playful AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --purple: #A78BFA;
            --pink: #F472B6;
            --blue: #60A5FA;
            --dark-bg: #0F172A;
            --card-bg: #1E293B;
            --text-primary: #FFFFFF;
            --text-secondary: #CBD5E1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1f4d 100%);
            color: var(--text-primary);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0F172A 0%, #1a1f4d 50%, #2d1b4e 100%);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
        }

        .login-screen.hidden {
            display: none;
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }

        .blob1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .blob2 {
            width: 250px;
            height: 250px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        .blob3 {
            width: 200px;
            height: 200px;
            background: var(--purple);
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent)) 1;
            border-radius: 25px;
            padding: 50px 40px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            animation: bounce 2s infinite;
            position: relative;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 20px;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0; }
        }

        .login-card h1 {
            font-size: 32px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 107, 107, 0.05);
            border: 2px solid rgba(255, 107, 107, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 107, 107, 0.1);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #FF6B6B;
            font-size: 12px;
            margin-top: 8px;
            min-height: 16px;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1f4d 100%);
        }

        .chat-screen.active {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(45, 27, 78, 0.6) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 107, 107, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title h2 {
            font-size: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .logout-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            color: var(--primary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
            transform: translateY(-2px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        .message.assistant .message-content {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: var(--text-secondary);
        }

        .message.error .message-content {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #FF6B6B;
        }

        .chat-footer {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(45, 27, 78, 0.6) 100%);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 107, 107, 0.1);
            padding: 15px 20px;
            flex-shrink: 0;
        }

        .feature-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .feature-btn {
            padding: 7px 14px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .feature-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .feature-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .input-area {
            display: flex;
            gap: 8px;
        }

        .input-area input {
            flex: 1;
            padding: 11px 14px;
            background: rgba(255, 107, 107, 0.05);
            border: 2px solid rgba(255, 107, 107, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 107, 107, 0.1);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
        }

        .send-btn {
            padding: 11px 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 107, 107, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: blink 1.4s infinite;
            margin-right: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .error-message {
            color: #FF6B6B;
            font-size: 11px;
            margin-top: 6px;
            min-height: 14px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 40px 25px;
                max-width: 90%;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }

            .login-card h1 {
                font-size: 24px;
            }

            .message-content {
                max-width: 85%;
                font-size: 13px;
            }

            .feature-buttons {
                gap: 6px;
            }

            .feature-btn {
                padding: 6px 12px;
                font-size: 11px;
            }

            .input-area input {
                font-size: 12px;
            }

            .send-btn {
                font-size: 12px;
                padding: 9px 14px;
            }

            .chat-header {
                padding: 12px 15px;
            }

            .header-title h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="animated-bg">
            <div class="blob blob1"></div>
            <div class="blob blob2"></div>
            <div class="blob blob3"></div>
        </div>
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">‚ö°</div>
                <h1>XENDRA AI</h1>
                <p>Your Playful AI Assistant</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">üîê Secure Access</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your exclusive password"
                        required
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    üöÄ Access XENDRA AI
                </button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-screen" id="chatScreen">
        <div class="chat-header">
            <div class="header-title">
                <span style="font-size: 24px;">‚ö°</span>
                <h2>XENDRA AI</h2>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    üëã Hey there! Welcome to XENDRA AI! I'm your playful AI assistant. Pick a feature below and let's have some fun! üéâ
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <div class="feature-buttons" id="featureButtons">
                <button class="feature-btn active" data-feature="text">üí¨ Chat</button>
                <button class="feature-btn" data-feature="article">üìÑ Article</button>
                <button class="feature-btn" data-feature="image">üñºÔ∏è Image</button>
                <button class="feature-btn" data-feature="code">üíª Code</button>
                <button class="feature-btn" data-feature="search">üîç Search</button>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
            <div class="error-message" id="chatError"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://xendra-ai.vincent-ssb88.workers.dev';
        let currentFeature = 'text';
        let isAuthenticated = false;
        let isLoading = false;

        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatError = document.getElementById('chatError');
        const featureButtons = document.querySelectorAll('.feature-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Verifying...';

            try {
                const response = await fetch(`${API_URL}/api/password/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: passwordInput.value })
                });

                const data = await response.json();

                if (data.success) {
                    isAuthenticated = true;
                    localStorage.setItem('xendra_authenticated', 'true');
                    loginScreen.classList.add('hidden');
                    chatScreen.classList.add('active');
                    messageInput.focus();
                } else {
                    loginError.textContent = '‚ùå Invalid password';
                }
            } catch (error) {
                loginError.textContent = '‚ùå Connection error: ' + error.message;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Access XENDRA AI';
            }
        });

        logoutBtn.addEventListener('click', () => {
            isAuthenticated = false;
            localStorage.removeItem('xendra_authenticated');
            chatMessages.innerHTML = '<div class="message assistant"><div class="message-content">üëã Hey there! Welcome to XENDRA AI! I\'m your playful AI assistant. Pick a feature below and let\'s have some fun! üéâ</div></div>';
            messageInput.value = '';
            passwordInput.value = '';
            loginError.textContent = '';
            chatError.textContent = '';
            loginScreen.classList.remove('hidden');
            chatScreen.classList.remove('active');
            passwordInput.focus();
        });

        featureButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                featureButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFeature = btn.dataset.feature;
            });
        });

        function splitResponse(text) {
            const paragraphs = text.split(/\n\n+|(?<=[.!?])\s+(?=[A-Z])/);
            return paragraphs.filter(p => p.trim().length > 0);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isAuthenticated || isLoading) return;

            chatError.textContent = '';
            messageInput.value = '';
            sendBtn.disabled = true;
            isLoading = true;

            addMessage(message, 'user');

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = '<div class="message-content"><span class="loading"></span>Thinking...</div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        featureType: currentFeature
                    })
                });

                const data = await response.json();
                loadingDiv.remove();

                if (data.success) {
                    const parts = splitResponse(data.response);
                    parts.forEach(part => {
                        if (part.trim()) {
                            addMessage(part.trim(), 'assistant');
                        }
                    });
                } else {
                    addMessage('‚ùå Error: ' + (data.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                loadingDiv.remove();
                addMessage('‚ùå Connection error: ' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
                isLoading = false;
                messageInput.focus();
            }
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.addEventListener('load', () => {
            if (localStorage.getItem('xendra_authenticated')) {
                isAuthenticated = true;
                loginScreen.classList.add('hidden');
                chatScreen.classList.add('active');
                messageInput.focus();
            } else {
                passwordInput.focus();
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
